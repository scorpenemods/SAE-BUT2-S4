# nginx/conf.d/default.conf

server {
    # Listen on port 9000 on all interfaces
    listen 0.0.0.0:9000 default_server;
    server_name _;

    # Set the document root
    root /var/www/html;

    # Define index files
    index index.php index.html;

    # Serve static files; fallback to index.php with query string if file not found
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php:9000;  # Forward requests to the PHP service on port 9000
        fastcgi_index index.php;
        # Construct SCRIPT_FILENAME (note the slash between document root and script name)
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        include fastcgi_params;
    }
}
