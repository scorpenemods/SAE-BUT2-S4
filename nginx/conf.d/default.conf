# nginx/conf.d/default.conf

server {
    # Listen on port 9000 on all interfaces
    listen 0.0.0.0:9000 default_server;
    server_name _;

    # Set the document root to the application folder
    root /var/www/html;

    # Define index files
    index index.php index.html;

    # Serve static files and fallback to index.php if not found
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php:9000;  # Forward requests to service "php" on port 9000
        fastcgi_index index.php;
        # Build the correct SCRIPT_FILENAME (add a slash between root and script name)
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        include fastcgi_params;
    }
}
