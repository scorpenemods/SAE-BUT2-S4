# nginx/conf.d/default.conf
# This configuration listens on port 9000 and proxies PHP requests to the PHP-FPM container.
server {
    # Listen on port 9000 on all interfaces
    listen 0.0.0.0:9000 default_server;
    server_name _;

    # Set the document root
    root /var/www/html;

    # Define index files
    index index.php index.html;

    # Static files and fallback to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php:9000;  # Forward to service "php" on port 9000
        fastcgi_index index.php;
        # Correct SCRIPT_FILENAME with an extra slash
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        include fastcgi_params;
    }
}
