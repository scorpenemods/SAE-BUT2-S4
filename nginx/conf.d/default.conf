# nginx/conf.d/default.conf

server {
    # Listen on port 9000 on all interfaces
    listen 0.0.0.0:9000 default_server;
    server_name _;

    # Set the document root to the application folder
    root /var/www/html;

    # Define index files
    index index.php index.html;

    # Handle static files and fallback to index.php with query string if not found
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Process PHP files via PHP-FPM
    location ~ \.php$ {
        # Forward requests to the PHP service on port 9000
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
