; php-fpm configuration override file
; This configuration file replaces the default www.conf

[www]
; User and group to run php-fpm processes
user = www-data
group = www-data

; Listen on TCP port 9000 on all interfaces
listen = 0.0.0.0:9000

; Set permissions for the TCP socket
listen.owner = www-data
listen.group = www-data
; listen.mode = 0660   ; (optional)

; Set process management settings
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Use the current directory as working directory
chdir = /
