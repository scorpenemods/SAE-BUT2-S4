version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "${PORT}:${PORT}"      # Пробрасываем внешний порт (из переменной PORT) в контейнер
    environment:
      - PORT=${PORT}           # Передаём переменную PORT внутрь контейнера
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d   # Монтируем конфигурацию Nginx
      - ./:/var/www/html                   # Монтируем корневую директорию проекта
    depends_on:
      - php
    # Перед запуском подставляем значение PORT в конфигурацию и запускаем Nginx в foreground
    command: /bin/sh -c "envsubst '$$PORT' < /etc/nginx/conf.d/default.conf > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:latest
    env_file:
      - .env
    ports:
      - "42756:3306"                      # Пробрасываем внешний порт 42756 на внутренний порт 3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
