version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "${PORT}:${PORT}"    # Railway направит трафик на порт 9000, если PORT=9000
    environment:
      - PORT=${PORT}         # На Railway переменная PORT будет установлена (например, 9000)
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d  # Монтируем конфигурацию nginx
      - ./:/var/www/html                  # Монтируем корень проекта
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile-php
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:latest
    env_file:
      - .env
    ports:
      - "42756:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
