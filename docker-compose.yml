version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "${PORT}:80"                      # Используем переменную PORT (например, 8080)
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d    # Конфигурация Nginx
      - ./:/var/www/html                    # Корневая директория проекта (Index.php находится в корне)
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile   # Файл теперь называется Dockerfile (переименован)
    volumes:
      - ./:/var/www/html                    # Корневая директория проекта
    depends_on:
      - db

  db:
    image: mariadb:latest
    env_file:
      - .env
    ports:
      - "42756:3306"                       # Внешний порт 42756 -> внутренний 3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
